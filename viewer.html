<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vista de Pestañas</title>
  <style>
    .capture { margin: 10px; }
    img { max-width: 100%; }
  </style>
</head>
<body>
  <h1>Vista de Pestañas Capturadas</h1>
  <div id="capturesContainer"></div>

  <script>
    // Obtener las capturas del almacenamiento local
    chrome.storage.local.get(["captures"], (data) => {
      const captures = data.captures || [];
      const container = document.getElementById("capturesContainer");
      
      captures.forEach((capture) => {
        const div = document.createElement("div");
        div.className = "capture";
        
        const title = document.createElement("h2");
        title.textContent = capture.tab;
        
        const img = document.createElement("img");
        img.src = capture.image;
        
        div.appendChild(title);
        div.appendChild(img);
        
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
